<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/editarStyle.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
     <div class = "form-image">
        <!-- <img src="./Assets/img/undraw_forms_re_pkrt.svg" alt=""> -->
     </div>
     <div class = "form">
        <div class="logoCaixa">
            <a href="./home.html">
                <!-- <img class="logo" src="./Assets/img/banco_logo.png" alt=""> -->
            </a>    
        </div>
        
        <h2>Editar</h2>

        <p class="errorCampos">Por Favor, preencha os campos corretamente!</p>

        <p class="errorPrivacidade">Está de acordo com os termos de privacidade?</p>
        <form action = "###" class="formulario">
            
            
           
            <div class ="input-group">
                <div class = "input-box">
                    
                    <label for="nome"> Nome Completo:</label>
                    <input id = "nome" type="text" placeholder="Nome Completo:" name="completname" autocomplete="off">    
                </div>


                <div class = "input-box">
                    <label for="nasc"> Data de Nascimento: </label>
                    <input id="nasc" type="text" name="nasc" placeholder="Data de Nascimento:" onfocus="(this.type='date')" onblur="(this.type='text')" readonly>    
                </div>

                <div class="grid">
                    <div class = "input-box">
                        <label for="cpf">CPF:</label>
                        <input id = "cpf" type="text" name="cpf" minlength="14" maxlength="14" placeholder="CPF:" readonly>    
                    </div>
    
                    <div class = "input-box">
                        <label for="number">Celular:</label>
                        <input id="number" type="tel" name="number" maxlength="15"  placeholder="Celular:" autocomplete="off">    
                    </div>
                </div>
                

                <div class = "input-box">
                    <label for="email">e-mail:</label>
                    <input id = "email" type="email" name="email" placeholder="E-mail" autocomplete="off">    
                </div>

                <div class="grid">
                    <div class = "input-box">
                        <label for="senha">Senha:</label>
                        <input id = "senha" type="password" name="senha" placeholder="Senha" autocomplete="off"> 
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>   
                    </div>
                    <div class = "input-box" >
                        <label for="confirmarsenha" id="labelConfSenha">Confirmar Senha:</label>
                        <input id = "confirmarsenha" type="password" name="confirmarsenha" placeholder="Confirmar Senha" autocomplete="off"> 
                        <i id="verConfSenha" class="fa fa-eye" aria-hidden="true"></i>   
                    </div>
                </div> 
                
                 <br>
                <div class = "login-button">
                    <button> Editar</button>
                </div>
                <div class="caixaLogin">
                    <p class="">Já possui uma conta?</p>
                    <a class="link-login" href="./index.html">Entre</a>
                </div>
                
            
        </form>
     </div>
    </div>
    <script src="../JS/editar.js"></script>
</body>
</html>
